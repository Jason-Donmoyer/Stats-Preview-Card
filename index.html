<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div id="main-container" class="container">
    <div id="content-container" class="container">
      <div id="image-container" class="container">
        <img src="images/image-header-mobile.jpg" alt="">
      </div>
      <div id="text-container" class="container">
        <h1>Get <span id="highlight-text">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="info-container container">
          <h2 class="stats-numbers">10k+</h2>
          <p class="stats-title">companies</p>   
        </div>
        <div class="info-container container">
          <h2 class="stats-numbers">314</h2>
          <p class="stats-title">templates</p>
        </div>
        <div class="info-container container">
          <h2 class="stats-numbers">12m+</h2>
          <p class="stats-title">queries</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  
</body>
</html>
